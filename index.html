<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css" />
    <link rel="stylesheet" href="css/progress.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>Custom Video Player</h1>

    <video src="videos/gone.mp4" id="player" class="player" poster="img/poster.png"></video>

    <div class="controls">
        <button class="btn" id="play">
            <i class="las la-play la-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="las la-stop la-2x"></i>
        </button>

        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">

        <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
